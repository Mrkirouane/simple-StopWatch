<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refresher</title>
    <link rel="stylesheet" href="/style.css" />
      <link rel="shortcut icon" href="https://img.icons8.com/color/48/timer--v1.png" type="image/x-icon">
  </head>
  <body>


<div id="calculator">
  <input readonly id="display">
  <div id="keys">
    <button onclick="add('+')" class="operate">+</button>
    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button onclick="add('-')" class="operate">-</button>
    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('*')" class="operate">*</button>
    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('/')" class="operate">/</button>
    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="calculate()" class="result">=</button>
    <button onclick="clearDisplay()" class="clr">C</button>
  </div>
</div>

  

    <script  src="./index.js"></script>
  </body>
</html>
